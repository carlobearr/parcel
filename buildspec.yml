version: 0.2

phases:
  install:
    commands:
      # Install dependencies needed for running tests
      - npm install

      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  build:
    commands:
      - echo "Entered build phase"
      - npm install
      - cd frontend && npm install
      - cd.. && npm run build
      - cd frontend && npm run build